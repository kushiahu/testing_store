<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>

	<form method="POST">{% csrf_token %}

		<div>
			<label>Username</label>
			{{ form.username }}
		</div>
		<div>
			<label>Password</label>
			{{ form.password }}
		</div>

		<button type="submit">Crear usuario</button>
		
	</form>

</body>
</html>
